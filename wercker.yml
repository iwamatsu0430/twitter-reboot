test-backend:
  box: 1science/sbt
  steps:
    - script:
      name: run test
      code: |
        cd backend
        sbt test

build-backend:
  box: 1science/sbt
  steps:
    - script:
      name: build binary
      code: |
        cd backend
        sbt universal:packageBin
    - script:
      name: copy artifacts
      code: cp backend/target/universal/$APP_NAME-$VERSION.zip appspec.yml scripts/* $WERCKER_OUTPUT_DIR

deploy-backend:
  box: cgswong/aws
  steps:
    - script:
      name: deploy backend
      code: |
        unzip $APP_NAME-$VERSION.zip
        cp $APP_NAME-$VERSION dist
        mkdir scripts
        cp *.sh scripts
        mkdir build
        tar -cf build/artifact.tar dist scripts
    - s3sync:
      key-id: $S3_ACCESS_KEY
      key-secret: $S3_SECRET_KEY
      bucket-url: s3://$AWS_BUCKET_NAME/$AWS_BUCKET_PATH/
      source-dir: build
