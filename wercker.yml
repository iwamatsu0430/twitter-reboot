test-backend:
  box: 1science/sbt
  steps:
    - script:
      name: run test
      code: |
        cd backend
        sbt test

test-frontend:
  box: node
  steps:
    - script:
      name: run test
      code: |
        cd frontend
        npm test

build-backend:
  box: 1science/sbt
  steps:
    - script:
      name: build binary
      code: |
        cd backend
        sbt universal:packageBin
    - script:
      name: copy artifacts
      code: cp backend/target/universal/$APP_NAME-$VERSION.zip backend/appspec.yml backend/scripts/* $WERCKER_OUTPUT_DIR

build-frontend:
  box: node
  steps:
    - script:
      name: build frontend
      code: |
        cd frontend
        npm i
        npm run build
    - script:
      name: copy artifacts
      code: cp -rp frontend/app frontend/appspec.yml $WERCKER_OUTPUT_DIR

deploy-backend:
  box: cgswong/aws
  steps:
    - script:
      name: deploy backend
      code: |
        unzip $APP_NAME-$VERSION.zip
        mkdir backend
        mkdir backend/scripts
        cp -rp $APP_NAME-$VERSION/* backend
        cp *.sh backend/scripts
        cp appspec.yml backend
        s3cmd sync --access_key=$S3_ACCESS_KEY --secret_key=$S3_SECRET_KEY --delete-removed --verbose ./backend/ s3://$AWS_BUCKET_NAME/backend/

deploy-frontend:
  box: cgswong/aws
  steps:
    - script:
      name: deploy frontend
      code: |
        mkdir frontend
        cp app/* -rp frontend
        cp appspec.yml frontend
        s3cmd sync --access_key=$S3_ACCESS_KEY --secret_key=$S3_SECRET_KEY --delete-removed --verbose ./frontend/ s3://$AWS_BUCKET_NAME/frontend/
