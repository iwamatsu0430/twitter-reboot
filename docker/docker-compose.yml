mysql:
    container_name: sawtter-mysql
    build: mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
        - "3306:3306"
    volumes:
        - "./mysql/scripts:/docker-entrypoint-initdb.d"
        - "./mysql/conf.d/:/etc/mysql/conf.d/"
        - "./mysql/my.cnf:/etc/mysql/my.cnf"
memcached:
    container_name: sawtter-memcached
    build: memcached
    ports:
        - "11211:11211"
